<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Server Test</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<form action="/handle" method="get">
			<input type="text" name="txt" id="txt"> <input type="submit" value="Submit">
		</form>
		<hr>
		<pre style="display: block; tab-size: 2;"></pre>
		<script>
			fetch('/api/getlog').then(res => res.text()).then((text) => {
				document.querySelector('pre').innerText = text;
			});
			document.querySelector('#txt').focus();
		</script>
	</body>
</html>
